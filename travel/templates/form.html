{% extends 'base.html' %}
{% load static %}
{% block content %}

    <h3 class="text-warning" style="margin-top:0px;"><center>Booking Form</center></h3>
<div class="container bg-light mt-3 mb-5" style="height:650px;width:750px;">
    <form method="POST">
		{% csrf_token %}
            <div style="margin-top:20px;">
				<p class="h3">Enter the details below:</p>
				<input name="na" placeHolder="Name:" type="text" class="mt-3">
			</div>
			<div class="mt-3">
				<input name="pl" placeHolder="Place:" type="text" >
			</div>
			<div class="mt-3">
				<input name="ph" placeHolder="Phone number" type="text" >
			</div>
			<div class="mt-3">
				<input name="e" placeHolder="Email:" type="text" >
			</div>
			<label class="mt-3">Check-in</label><br>
			<label class="mt-2 ml-3">
				<input type="date" name="Cin" placeHolder='2024-03-12' >
			</label>
			<div class="clear"></div>
			<label class="mt-3">Check-out</label><br>
			<label class="mt-2 ml-5">
				<input type="date" name="Cout" placeHolder='2024-03-18' >
			</label>
		<div class="clear"></div>

		<div class="tmRadio mt-4">
			<p>Comfort</p>
			<input style="margin-left:40px;" name="Com" type="radio" value="deluxe"  id="tmRadio0"  />
			<span>Deluxe</span>
			<input name="Com" type="radio" value="premium" id="tmRadio1"  />
			<span>Premium</span>
		</div>
		<div class="mt-3">
			<em>Adults</em>
			<select name="a" data-class="tmSelect tmSelect2">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>

			</select>
		</div>

		<div class="mt-3">
			<em>Children</em>
			<select name="c" data-class="tmSelect tmSelect2">
				<option>0</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>

			</select>
		</div>
		<div class="mt-3">
			<em>Rooms</em>
			<select name="r" data-class="tmSelect tmSelect2" >
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
			</select>
		</div>

	<h3 class="text-center" style="color:blue;margin-top:70px;">Account Details</h3>
		<div class="container bg-light" style="height:400px;width:750px;margin-top:0px;margin-left:0px;">

   <div class="mb-2 row">
    <label class="col-sm-2 col-form-label" style="margin-top:50px;">Account holder name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="aname" style="margin-top:50px;">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label mt-2">Account Type</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="atype">
    </div>
  </div>
     <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Account Number</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" name="anum">
    </div>
  </div>
			<div class="mt-3">
				<input type="submit" value="Book Room" class="form-control" style="width:100px;height:50px;background-color:#c7ed5c;position:relative;left:100px;" >
			</div>


	</form>
</div>

{% endblock %}
