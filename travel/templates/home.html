{% extends 'base.html' %}
{% load static %}

{% block content %}
<head>
	<title>About</title>
		<meta charset="utf-8">
		<meta name="format-detection" content="telephone=no"/>

		<script src="{% static 'js/jquery.js' %}"></script>
		<script src="{% static 'js/jquery-migrate-1.2.1.js' %}"></script>
		<script src="{% static 'js/script.js' %}"></script>
		<script src="{% static 'js/superfish.js' %}"></script>
		<script src="{% static 'js/jquery.ui.totop.js' %}"></script>
		<script src="{% static 'js/jquery.equalheights.js' %}"></script>
		<script src="{% static 'js/jquery.mobilemenu.js' %}"></script>
		<script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
		<script src="{% static 'js/owl.carousel.js' %}"></script>
		<script src="{% static 'js/camera.js' %}"></script>

		<script src="{% static 'js/jquery.mobile.customized.min.js' %}"></script>

		<script src="{% static 'booking/js/booking.js' %}"></script>
			<script>
			$(document).ready(function(){
			jQuery('#camera_wrap').camera({
				loader: false,
				pagination: false ,
				minHeight: '444',
				thumbnails: false,
				height: '48.375%',
				caption: true,
				navigation: true,
				fx: 'mosaic'
			});
			/*carousel*/
			var owl=$("#owl");
				owl.owlCarousel({
				items : 2, //10 items above 1000px browser width
				itemsDesktop : [995,2], //5 items between 1000px and 901px
				itemsDesktopSmall : [767, 2], // betweem 900px and 601px
				itemsTablet: [700, 2], //2 items between 600 and 0
				itemsMobile : [479, 1], // itemsMobile disabled - inherit from itemsTablet option
				navigation : true,
				pagination : false
				});
			$().UItoTop({ easingType: 'easeOutQuart' });
			});
		</script>
	<script src="{% static 'js/html5shiv.js' %}"></script>
		<link rel="stylesheet" media="screen" href="{% static 'css/ie.css' %}">
	</head>

		<div class="slider_wrapper">
			<div id="camera_wrap" class="">
				<div data-src="{% static 'images/all.jpg' %}">
					<div class="caption fadeIn">
						<h2>ALAPUZHA</h2>
					</div>
				</div>

				<div data-src="{% static 'images/wayanad.jpg' %}">
					<div class="caption fadeIn">
						<h2>WAYANAD</h2>
					</div>
				</div>
				<div data-src="{% static 'images/va.jpg' %}">
					<div class="caption fadeIn">
						<h2>TRIVANDRUM</h2>
					</div>
				</div>
				<div data-src="{% static 'images/munnar.jpg' %}">
					<div class="caption fadeIn">
						<h2>IDUKKI</h2>
					</div>
				</div>
			</div>
		</div>

			<div class="container_12">
				{% for i in loc %}
				<div class="grid_3">
					<div class="banner">
						<img src="{{i.img.url}}" height="350px" alt="">
						<div class="label">
							<div class="title"><upper><b>{{i.dname}}</b></upper></div>
							<a href="{% url 'dest:ind1' i.dname %}">SEE MORE</a>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>

				<div class="clear"></div>

			<div class="container_12" style="margin-top:80px;">
				{% for i in hot %}
				<div class="grid_3">
					<div class="banner">
						<a href="{% url 'accom:acc' i.place %}">
						<img src="{{i.image.url}}" height="300px" width="400px" alt=""></a>

					</div>
				</div>

				{% endfor %}

			</div>
<div class="text-white text-center" style="height:55px;width:940px;margin-left:180px;background-color:#db2c04;font-size:24px;line-height:35px;padding:10px;">Popular Hotels and Places to Stay!! </div>
		<footer>
			<div class="container_12">
				<div class="grid_12">
					<div class="socials">
						<a href="#" class="fa fa-facebook"></a>
						<a href="#" class="fa fa-twitter"></a>
						<a href="#" class="fa fa-google-plus"></a>
					</div>

				</div>
			</div>
		</footer>

{% endblock %}
