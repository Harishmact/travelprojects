
{% extends 'base.html' %}
{% load static %}

{% block content %}

	<div class="banner">

		<img src="{{loc.img.url}}" width="100%" height="450px"></div>
<div class="container-fluid">

	<div class="row border border-info" style="border-style:dashed;border-width:1px;">
		{% for i in plc %}
		<div class="col-sm-5">
			<p class="mt-3 text-warning fs-3 fw-bold" ><b>{{i.name}}</b></p>
			<img src="{{i.image.url}}" class="rounded" height="300px" width="100%">
		</div>
		<div class="col-sm-7 border border-bordered border-3 border-info" style="border-style:dashed;margin-top:55px;height:300px;">
			<p class="text-left text-info" style="padding:33px;line_height:15px;">{{i.desc}}</p>
		</div>


			{% endfor %}
	</div>
	<div class="container mt-5">
		<h3 style="color:#367beb;text-align:center;">Accommodation Availabilities</h3>
		<div class="container">
			<p class="font-weight text-warning" style="font-size:25px;">Explore Hotels,Resorts & Home Stays in <upper>{{loc.dname}}</upper> </p>
    		<a href="{% url 'accom:acc' loc.dname %}">
      			<img src="{{hot.img.url}}" height="400px" width="1050px">
    		</a>

		</div>
	</div>
</div>

		<footer>
			<div class="container_12">
				<div class="grid_12">
					<div class="socials">
						<a href="#" class="fa fa-facebook"></a>
						<a href="#" class="fa fa-twitter"></a>
						<a href="#" class="fa fa-google-plus"></a>
					</div>

				</div>
			</div>
		</footer>
		<script>
		$(function (){
			$('#bookingForm').bookingForm({
				ownerEmail: '#'
			});
		})
		</script>
{% endblock %}
